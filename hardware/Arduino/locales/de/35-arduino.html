
<script type="text/html" data-help-name="arduino in">
    <p>Arduino Eingangs-Node.
       Verbindung mit lokalen Arduino und Überwachung des ausgewählten Pins auf Änderungen.
       Verwendet <a href="http://firmata.org/" target="_new"><i>Firmata</i>.</a>.</p>
    <p>Der Arduino muss mit dem Standard-Firmata-Sketch geladen werden, das in den Arduino-Beispielen verfügbar ist.</p>
    <p>Digitale oder Analoge Eingänge sind auswählbar.
       Der gelesene Wert wird als <code>msg.payload</code> und die Pinnummer als <code>msg.topic</code> ausgegeben.</p>
    <p>Die Ausgabe erfolgt nur bei einer Wertänderung - gut für digitale Eingänge, aber es können viele Daten von einem analogen Pin erhalten werden, die entsprechend behandelt werden müssen.</p>
    <p>Zum Beispiel können mit einem <span style="background-color:Gainsboro">delay</span>-Node die Rate begrenzt und Zwischenwerte herausgenommen werden.
       Oder mit dem <span style="background-color:Gainsboro">rbe</span>-Node können nur Werte durchgelassen werden, die um einen Mindestbetrag abweichen (z.B. zur Rauschfilterung).</p>
</script>

<script type="text/html" data-help-name="arduino out">
    <p>Arduino Ausgangs-Node.
       Verbindung mit lokalen Arduino und Beschreiben des ausgewählten Pins.
       Verwendet <a href="http://firmata.org/" target="_new"><i>Firmata</i>.</a>.</p>
    <p>Der Arduino muss mit dem Standard-Firmata-Sketch geladen werden, das in den Arduino-Beispielen verfügbar ist.</p>
    <p>Es können Digital-, Analog- (PWM) oder Servo-Ausgangstypen ausgewählt werden.
       Es wird ein Ganzzahlwert (integer) in <code>msg.payload</code> erwartet.
       Die Pinnummer wird in der Eigenschaftenmaske vorgegeben.</p>
</script>
