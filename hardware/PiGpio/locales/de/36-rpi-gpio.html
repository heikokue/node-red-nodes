<script type="text/html" data-help-name="rpi-gpio in">
    <p>Raspberry-Pi-Eingangs-Node.
       Generiert eine <code>msg.payload</code> mit einem Wert von 0 oder 1 in Abhängigkeit vom Status des Eingangspins.</p>
    <h3>Ausgangsdaten</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">number</span></dt>
        <dd>Die Nutzdaten (Payload) sind 1 oder 0</dd>
        <dt>topic<span class="property-type">string</span></dt>
        <dd>Topic wird auf <code>gpio/{the bcm spio number}</code> gesetzt</dd>
    </dl>
    <h3>Details</h3>
    <p>Es können auch die Pullup- oder Pulldown-Eingangs-Widerstände aktiviert werden.</p>
    <p>Zum Betrieb ist die Python-Bibliothek RPi.GPIO in der Version 0.5.10 (oder besser) erforderlich.</p>
</script>

<script type="text/html" data-help-name="rpi-gpio out">
    <p>Raspberry-Pi-Ausgangs-Node.
       Digital- oder PWM-Modus unterstützt.</p>
    <h3>Eingangsdaten</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">number | string | boolean</span></dt>
    </dl>
    <h3>Details</h3>
    <p>Im digitalen Modus erwartet der Node eine <code>msg.payload</code> von entweder 0 oder 1 (oder false oder true)
       und setzt den ausgewählten physischen Pin entsprechend dem übergebenen Wert entweder auf low oder high.</p>
    <p>Der Anfangswert des Pins kann bei der Übernahme (Deploy) auf 0 oder 1 gesetzt werden.</p>
    <p>Im PWM-Modus erwartet der Node einen Eingangszahlenwert von 0 bis 100. Es kann auch eine Gleitkommazahl sein.</p>
    <p>Der PWM-Modus kann verwendet werden, um einen Servo unter Verwendung von Eingangswerten von nur zwischen 10 und 20 zu steuern,
       wobei auch Gleitkommazahlen akzeptiert werden.
       Der GPIO2-Pin eignet sich am besten dafür, da er die PWM-Erzeugung per Hardware unterstützt.
       Für eine bessere Servo-Unterstützung sollten Sie den alternativen <span style="background-color:Gainsboro">node-red-node-pi-gpiod</span>-Node in Betracht ziehen.</p>
    <p>Zum Betrieb ist die Python-Bibliothek RPi.GPIO in der Version 0.5.10 (oder besser) erforderlich.</p>
</script>

<script type="text/html" data-help-name="rpi-mouse">
    <p>Raspberry-Pi-Maustasten-Node (USB-Maus erforderlich).</p>
    <h3>Ausgangsdaten</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>1 oder 0, wenn die ausgewählte Maustaste gedrückt bzw. losgelassen wird</dd>
        <dt>button <span class="property-type">number</span></dt>
        <dd>1, 2, 4 entsprechend der linken, rechten und der mittleren Maustaste oder
            Kombination davon</dd>
        <dt>topic <span class="property-type">string</span></dt>
        <dd>Gesetzt auf <code>pi/mouse</code></dd>
    </dl>
</script>

<script type="text/html" data-help-name="rpi-keyboard">
    <p>Raspberry-Pi-Tastatur-Node (USB-Tastatur erforderlich).</p>
    <h3>Ausgangsdaten</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">number</span></dt>
        <dd>Tastaturcode (keycode)</dd>
        <dt>action <span class="property-type">string</span></dt>
        <dd>"up", "down" oder "repeat"</dd>
        <dt>topic <span class="property-type">string</span></dt>
        <dd>Gesetzt auf <code>pi/key</code></dd>
    </dl>
</script>
