
<script type="text/html" data-help-name="mlsentiment">
    <p>Sentiment-Analyse der ausgewählten Eigenschaft (Standard: <code>payload</code>) und Hinzufügen des Sentiment-Objekts.</p>
    <h3>Ausgangsdaten</h3>
    <dl class="message-properties">
        <dt>sentiment <span class="property-type">object</span></dt>
        <dd>Resultierender AFINN-111 Sentiment</dd>
        <dt>sentiment.score <span class="property-type">number</span></dt>
        <dd>Sentiment-Score</dd>
    </dl>
    <h3>Eingangsdaten</h3>
    <dl class="message-properties">
        <dt>words <span class="property-type">object</span></dt>
        <dd>Ein Objekt von Wörtern und Scores zum Überschreiben oder Hinzufügen nach Schema <code>{ word:score,... }</code></dd>
    </dl>
    <dl class="message-properties">
        <dt>lang <span class="property-type">string</span></dt>
        <dd>2-Zeichen-CLDR-Code zur Angabe der Sprache anhand Liste unten</dd>
    </dl>
    <h3>Details</h3>
    <p>Ein Score größer Null ist positive und kleiner Null negative.</p>
    <p>Der Score ist typischerweise zwischen -5 und +5, kann aber auch größer bzw. kleiner sein.</p>
    <p>Siehe die <a href="https://github.com/marcellobarile/multilang-sentiment/blob/develop/README.md" target="_blank">Sentiment-Dokumentation</a>.</p>
    <p>Dem Node kann ebenso per <code>msg.lang</code> auf die verwendete Sprache anhand Liste unten gesetzt werden.</p>
    <p>Die unterstützten Sprach-Kodierungen sind: af, am, ar, az, be, bg, bn, bs, ca, ceb, co, cs, cy, da, de, el, en, eo, es, et, eu, fa, fi,
    fr, fy, ga, gd, gl, gu, ha, haw, hi, hmn, hr, ht, hu, hy, id, ig, is, it, iw, ja, jw, ka, kk, km, kn, ko, ku, ky, la, lb, lo, lt,
    lv, mg, mi, mk, ml, mn, mr, ms, mt, my, ne, nl, no, ny, pa, pl, ps, pt, ro, ru, sd, si, sk, sl, sm, sn, so, sq, sr, st, su, sv,
    sw, ta, te, tg, th, tl, tr, uk, ur, uz, vi, xh, yi, yo, zh, zh-tw, zu.</p>
</script>
