
<script type="text/html" data-help-name="sentiment">
    <p>Sentiment-Analyse der ausgewählten Eigenschaft (Standard: <code>payload</code>) und Hinzufügen des Sentiment-Objekts.</p>
    <h3>Ausgangsdaten</h3>
    <dl class="message-properties">
        <dt>sentiment <span class="property-type">object</span></dt>
        <dd>Resultierender AFINN-111 Sentiment</dd>
        <dt>sentiment.score <span class="property-type">number</span></dt>
        <dd>Sentiment-Score</dd>
    </dl>
    <h3>Eingangsdaten</h3>
    <dl class="message-properties">
        <dt>overrides <span class="property-type">object</span></dt>
        <dd>Ein Objekt von Wörtern und Scores zum Überschreiben oder Hinzufügen nach Schema { word:score,... }</dd>
    </dl>
    <h3>Details</h3>
    <p>Ein Score größer Null ist positive und kleiner Null negative.</p>
    <p>Der Score ist typischerweise zwischen -5 und +5, kann aber auch größer bzw. kleiner sein.</p>
    <p>Siehe die <a href="https://github.com/marcellobarile/multilang-sentiment/blob/develop/README.md" target="_blank">Sentiment-Dokumentation</a>.</a>.</p>
    <p><b>Hinweis</b>: Es ist ebenso eine Multi-Sprach-Version verfürgbar: <b>node-red-node-multilang-sentiment</b>.</p>
</script>
